<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Melvin Peralta Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #0f172a;
      color: #fff;
      text-align: center;
    }

    .offline-container {
      max-width: 600px;
      padding: 2rem;
      background-color: rgba(30, 41, 59, 0.8);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.5s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #6366f1, #a855f7);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 1.5rem;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: #6366f1;
    }

    .retry-btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      margin-top: 1rem;
    }

    .retry-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Light theme */
    @media (prefers-color-scheme: light) {
      body {
        background-color: #f8fafc;
        color: #1e293b;
      }
      .offline-container {
        background-color: white;
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      }
      p {
        color: #4b5563;
      }
      .icon {
        color: #4f46e5;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It looks like your device isn't connected to the internet right now. The Melvin Peralta Portfolio requires an internet connection to display the latest content.</p>
    <p>Some previously visited pages may still be available while you're offline.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
  </div>

  <script>
    // Check periodically if connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
